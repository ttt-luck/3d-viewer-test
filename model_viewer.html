<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- A-FrameをCDNから読込む　-->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- アニメーションミキサー　-->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <!-- オービットコントローラー -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
    
    
</head>
<body>
    <a-scene>
        <!-- aframe-orbit-controlsのプロパティを記述 -->
        <a-entity camera look-controls="enabled: false"
        orbit-controls=
        "target: 0 25 0; 
        maxPolarAngle:90; 
        minDistance: 2; 
        maxDistance: 1000; 
        initialPosition: 0 25 10; 
        enableZoom: true;
        maxAzimuthAngle: 90;
        zoomSpeed: 2;
        rotateSpeed: 1.5;
        enablePan: false">
        </a-entity>
        
        <a-assets>
            <!-- 3Dモデルの読み込み -->
            <a-gltf-model id="humanModel" src="glb/reimei02_greeting.glb">
            </a-gltf-model>
        </a-assets>

        <a-sky color="ffffff"></a-sky>


        <!--アニメーションを使用する-->
        <a-entity gltf-model="#humanModel" position="0 0 0" scale="15 15 15" animation-mixer="loop: once; clampWhenFinished: true"></a-entity>
        
        <!--オービットコントローラー
        <a-entity camera look-controls="enabled: false" orbit-controls="target: 0 2 0; minDistance: 1.5; maxDistance: 10; initialPosition: 0 0 0; rotateSpeed: 0.5"></a-entity>-->
        
    </a-scene>
    </a-scene>

    <script>
        document.querySelector("a-scene").renderer.gammaOutput=true;
    </script>
</body>
</html>
