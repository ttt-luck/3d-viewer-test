<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>3D Viewer</title>
    <link rel="stylesheet" href="styles_a.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="dist/aframe-extras.js"></script>
    <script src="animation-controls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.7/dist/aframe-environment-component.min.js"></script>
    <!-- オービットコントローラー -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <div class="topRight">
      <div><h3>Controls</h3></div>
      <div class="grid" style="display: grid; grid-template-columns: 70% 30%">
          <label for="idle">Greeting</label>
          <input type="checkbox" class="check" id="idle" name="idle">
          <label for="run">Walking</label>
          <input type="checkbox" class="check" id="run" name="run">        
          <label for="walk">Dancing</label>
          <input type="checkbox" class="check" id="walk" name="walk">        
          <label for="duration">Duration (s)</label>
          <input type="text" id="duration" name="duration" value="0">
          <label for="clampWhenFinished">Clamp When Finished</label>
          <input type="checkbox" id="clampWhenFinished" name="clampWhenFinished">
          <label for="loop">Loop</label>
          <select id="loop" name="loop">
            <option value="once">Once</option>
            <option value="repeat" selected="selected">Repeat</option>
            <option value="pingpong">Ping Pong</option>
          </select>
      </div>
    </div>

    <div class="tips">
      <div class="textbox">
        <h2>画面の操作方法</h2>
        <p>左ドラッグ：画面の回転<br>
        右ドラッグ：画面移動<br>
        マウスホイール：ズーム</p>
      </div>
    </div>

    <a-scene environment="preset: checkerboard">
      <a-assets>
        <a-asset-item id="reimei" src="glb/reimei02_animationTrack.glb"></a-asset-item>
      </a-assets>
      <!-- Player -->
      <a-entity id="rig" movement-controls position="0 0 0">
        <a-entity camera="zoom: 2.5" look-controls="enabled: false"
        orbit-controls=
        "target: 0 2.8 0; 
        maxPolarAngle:90;
        minDistance: 2;
        maxDistance: 10; 
        initialPosition: 0 2.8 5; 
        enableZoom: true;
        maxAzimuthAngle: 90;
        zoomSpeed: 2;
        rotateSpeed: 0.8;
        screenSpacePanning: true;
        enablePan: trure">
        </a-entity>
      </a-entity>
      <a-entity id="trex1"
                position="0 0 0"
                rotation="0 0 0"
                animation-mixer="clip: *;"
                gltf-model="#reimei"
                scale="2 2 2">
      </a-entity>
    </a-scene>
  </body>
</html>
